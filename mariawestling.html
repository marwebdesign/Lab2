<body>
  <p><span class="required">*</span> Required information</p>

      required></input>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" placeholder="email *" required></input>
    <button type="submit" id="submitButton>">Click to start quiz</button>
  </form>
  <p id="welcomeParagraph"></p>
  <div id="quizContentDiv">

      <div id="firstQuestion">
        <p>the swedish flag is yellow and.. <span class="required">*</span></p>

        <label for="blue">green</label>
        <input type="radio" id="red" name="quizQuestion1" value="red">
        <label for="blue">red</label>
      </div>
      <div id="secondQuestion">

        <input type="checkbox" id="norway" name="quizQuestion2" value="norway">

        <label for="vehicle2">germany</label>

        <label for="vehicle3">denmark</label>

      <div id="thirdQuestion">

      </div>
      <div id="fourthQuestion">
        <label for="cars">Choose the best programming language:</label>
        <select id="programmingLanguages" name="quizQuestion4">
          <option value="C#" id="C#">C#</option>

          <option value="python" id="python">python</option>
          <option value="java" id="java">java</option>
        </select>
      </div>
      <div id="fifthQuestion">
        <p>how many weeks are there usually in a year? </p>
        <input type="radio" id="50" name="quizQuestion1" value="50">
        <label for="blue">50</label>
        <input type="radio" id="51" name="quizQuestion1" value="51">
        <label for="blue">51</label>
        <input type="radio" id="52" name="quizQuestion1" value="52">
        <label for="blue">52</label>
        <input type="radio" id="53" name="quizQuestion1" value="53">
